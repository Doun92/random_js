<body>

    <div class="stargate">
        <div class="outer-ring">
            <div class="inner-ring">
                <!-- Chevron slots on the outer ring -->
                <div class="chevron" id="chevron1"></div>
                <div class="chevron" id="chevron2"></div>
                <div class="chevron" id="chevron3"></div>
                <div class="chevron" id="chevron4"></div>
                <div class="chevron" id="chevron5"></div>
                <div class="chevron" id="chevron6"></div>
                <div class="chevron" id="chevron7"></div>
            </div>
        </div>
    </div>
